{{ define "content" }}

  <article class="post post-full">
    <header class="post-header inner-md">
      <div class="post-meta">
        <time class="published"
          datetime="{{ .Date | dateFormat "2006-01-02 15:04" }}">{{ .Date | dateFormat "Monday, January 2, 2006" }}</time>
      </div>
      <h1 class="post-title">{{ .Params.title }}</h1>
      {{ if .Params.subtitle }}
      <div class="post-subtitle">
        {{ $.Params.subtitle | safeHTML }}
      </div><!-- .post-subtitle -->
      {{ end }}
    </header><!-- .post-header -->
    {{ if .Params.content_img_path }}
    <div class="post-thumbnail">
      <img class="thumbnail" src="{{ $.Params.content_img_path | relURL }}" alt="{{ $.Params.content_img_alt }}" />
    </div>
    {{ end }}
    <div class="post-content inner-md">
      {{ .Content | safeHTML }}
    </div><!-- .post-content -->
  </article><!-- .post -->

{{ end }}
